<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/font.css">
  <link rel="stylesheet" href="assets/style/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    
    <div class="page">
      <div class="page__box-num">
        <h2>Your Result</h2>
        <div class="page__circle">
          <h1 class="sem">76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p class="texto">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
      <div class="page__summary">
        <h1>Summary</h1>

        <div class="info s1">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="Reaction">Reaction</p>
          <p class="num">80 <p class="cem">/ 100</p></p>
        </div>
  
        <div class="info s2">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="Memory">Memory</p>
          <p class="num"> 92 <p class="cem">/ 100</p></p>
        </div>
  
        <div class="info s3">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="Verbal">Verbal</p>
          <p class="num">61 <p class="cem">/ 100</p></p>
        </div>

        <div class="info s4">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="Visual">Visual</p>
          <p class="num">72 <p class="cem">/ 100</p></p>
        </div>
        
        <button>Continue</button>

      </div> 
    </div>

  </div> -->
</body>
</html>
